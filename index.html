<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator â€“ Free Online Tool</title>
<meta name="description" content="Calculate your exact age in years using our free online age calculator.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f5f6f7; padding:20px; }
.box { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
button { background:#1da1f2; color:#fff; border:none; padding:10px; width:100%; margin-top:10px; }
input { padding:10px; width:100%; }
</style>
</head>

<body>

<div class="box">
<h1>Age Calculator</h1>

<input type="date" id="dob">
<button onclick="calcAge()">Calculate Age</button>

<p id="result"></p>

<h2>About this tool</h2>
<p>This age calculator helps you calculate your exact age based on your date of birth.</p>
</div>

<script>
function calcAge() {
  let dob = new Date(document.getElementById("dob").value);
  if (!dob.getTime()) {
    document.getElementById("result").innerText = "Please select a date";
    return;
  }
  let age = new Date().getFullYear() - dob.getFullYear();
  document.getElementById("result").innerText = "Your age is " + age + " years";
}
</script>

</body>
</html>
